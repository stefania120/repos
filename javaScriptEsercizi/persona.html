</head>
<script>
    class Persona {
        constructor(nome, cognome) {
            this.nome = nome;
            this.cognome = cognome;
        }
        saluto() {
            console.log(`Ciao ${this.nome}`, this.cognome);
        }
    }

    const persona = new Persona("Luca", "Rossi");
    persona.saluto();
</script>
