<body>
    <script>
        // Creare una classe "Automobile" con propriet√† marca e anno di produzione. Aggiungere un metodo "dettagli" alla classe "Automobile" che stampi i dettagli della vettura.

        class Automobile {
            constructor (marca, annoProd) {
                this.marca = marca;
                this.annoProd = annoProd;
            }

            dettagli(){
                console.log(`Marca: ${this.marca}`, `Anno: ${this.annoProd}`);
            }
        }

        const automobile = new Automobile("BMW", 2003);
        automobile.dettagli();

    </script>
